name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'

    - name: Set up Gradle
      uses: eskatos/gradle-command-action@v1
      with:
        distribution: 'wrapper'
        arguments: '--version'

    - name: Build with Gradle
      run: ./program/gradlew build

    - name: Run tests
      run: ./program/gradlew test
